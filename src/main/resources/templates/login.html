<html>
	<meta charset="UTF-8"/>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Login do Usuário')}"></div>
		
			<div class="card mb-3">
				<form th:action="@{/login}" class="card-body" method="post">
					<div class="form-group">
						<label for="username">Usuário</label>
						<input name="username"  class="form-control"/>
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" name="password" class="form-control"/>
					</div>
					<div class="row ml-0 mb-0 d-flex justify-content-between">
						<button class="btn btn-primary" type="submit">Continuar</button>
						<a class="mr-3" th:href="@{/usuario/esqueciSenha}">Esqueci minha senha</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
